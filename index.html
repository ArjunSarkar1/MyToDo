<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="webApp">
      <h1>✏️ To Do List</h1>
      <div class="input-row">
        <input
          type="text"
          class="list-input"
          placeholder="Write your list . . ."
        />
        <select class="priority-select">
          <option value="High">High</option>
          <option value="Medium" selected>Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="priority-controls">
        <label for="priority-filter">Filter:</label>
        <select id="priority-filter" class="priority-filter">
          <option value="All" selected>All</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <button class="priority-sort">Sort by Priority</button>
      </div>
      <div class="progress-title">In Progress:</div>
      <div class="todo-list">
        <div class="uncompleted-list">
          <div class="list-items">
            <span> <input type="checkbox" /> Take a shower </span>
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-x"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 6l-12 12"></path>
                <path d="M6 6l12 12"></path>
              </svg>
            </a>
          </div>
          <div class="list-items">
            <span> <input type="checkbox" /> Take a shower </span>
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-x"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 6l-12 12"></path>
                <path d="M6 6l12 12"></path>
              </svg>
            </a>
          </div>
        </div>
        <div class="completed-list">
          <div class="completed-title">Completed: (1/3)</div>
          <div class="list-items">
            <span> <input type="checkbox" /> Take a shower </span>
            <a href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-x"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M18 6l-12 12"></path>
                <path d="M6 6l12 12"></path>
              </svg>
            </a>
          </div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <canvas id="confetti-left" style="position:fixed; top:0; left:0; width:50vw; height:100vh; pointer-events:none; z-index:9999;"></canvas>
    <canvas id="confetti-right" style="position:fixed; top:0; right:0; width:50vw; height:100vh; pointer-events:none; z-index:9999;"></canvas>
    <script src="todo.js"></script>
  </body>
</html>
